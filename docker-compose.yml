version: "3.9"

services:
  api:
    build: ./api
    environment:
      PG_CONNECTION_STRING: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${DB_PORT}/${POSTGRES_DB}"
      PORT:
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - ./api/src:/app/src

  postgres:
    image: "postgres:latest"
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:
    ports:
      - "5432:5432"     
    volumes:
      - ./_volumes/pg:/var/lib/postgresql/data  